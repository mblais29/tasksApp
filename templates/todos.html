<div class="list">
  <div class="add">
    <a href="" ng-click="addTodo()">+ Add a New Task</a>
  </div>
  <!-- If editing is true the class 'editing-item' will be passed if false it won't be used -->
  <!-- | orderBy is angular built in function 'completed': true orders by completed reverse so the completed tasks move to the bottom -->
  <div class="listItem" ng-class="{'editing-item': editing, 'edited': todo.edited, 'completed': todo.completed}" ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false">
    <input ng-model="todo.completed" type="checkbox" />
    <!-- once callback is made todo.name is populated from dataservice.getTodos in app.js file --> 
    <span ng-click="todo.completed = !todo.completed; todo.edited = true"></span>
    <label ng-click="editing = true" ng-hide="editing" class="editing-label" ng-click="helloWorld()"> {{todo.name}}</label>
    <!-- ng-blur only fires when user clicks out of an input, ng-change fires 'editing set to true' when any changes are made in the input -->
    <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text" />
    <div class="actions">
      <!--Editing = !editing means if it is false will change it to true vise versa -->
      <!-- <a href="" ng-click="editing = !editing">Edit</a> -->
      <a href="" ng-click="saveTodos(todo)">Save</a>
      <!-- $index is the position of the current todo within the todos array -->
      <a href="" ng-click="deleteTodo(todo, $index)" class="delete">Delete</a>
    </div>
  </div>
</div>
